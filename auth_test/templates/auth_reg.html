<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
            display: block;
        }

        #submit, #reset{
            display: inline-block;
        }
    </style>
</head>
<body>
    <form action="{% url 'auth_reg' %}" method="post">
    {% csrf_token %}
        用户名<input type="text" name="username" placeholder="请输入用户名">
        密码<input type="password" name="password" placeholder="请输入密码">
        确认密码<input type="password" name="check_password" placeholder="请输入确认密码">
        <input id="submit" type="submit" value="注册">
        <input id="reset" type="reset" value="重置">
        {% if error %}
            {{ error }}
        {% endif %}
    </form>
</body>
</html>
