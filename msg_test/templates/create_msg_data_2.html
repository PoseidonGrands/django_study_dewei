<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'create_msg_data_2' %}" method="post">
    {% csrf_token %}
{#    {{ form.as_p }}#}
    {% for item in form %}
    	<div>
            <label for="{{ item.id_for_label }}">{{ item.label }}</label>
            {{ item }}
        </div>
        <p>{{ item.errors.as_text }}</p>
    {% endfor %}
    <span>{{ form.non_field_errors }}</span>
    <input type="submit" value="提交消息" />
</form>
</body>
</html>
